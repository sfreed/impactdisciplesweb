<h2 class="content-block">Users</h2>
<div class="content-block">
  <dx-data-grid class="dx-card wide-card"
    #grid
    [dataSource]="dataSource"
    [width]="'100%'"
    [showBorders]="false"
    [focusedRowEnabled]="true"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="true"
    (onRowUpdating)="onRowUpdating($event)">
  
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>

    <dxo-editing
      mode="popup"
      [allowAdding]="true"
      [allowUpdating]="true"
      [allowDeleting]="true">
      <dxo-popup
        title="App Users Info"
        [showTitle]="true"
        [width]="800"
        [height]="650">
      </dxo-popup>
      <dxo-form [colCount]="1">
        <dxi-item itemType="tabbed">
          <dxi-tab title="Info">
            <dxi-item itemType="group" [colCount]="2" [colSpan]="1">
            <dxi-item dataField="firstName" [colSpan]="1"></dxi-item>
            <dxi-item dataField="lastName" [colSpan]="1"></dxi-item>
            <dxi-item dataField="email" [colSpan]="1"></dxi-item>
            <dxi-item dataField="role" [colSpan]="1"></dxi-item>
            <dxi-item dataField="company" [colSpan]="1"></dxi-item>
            <dxi-item dataField="customerId" [colSpan]="1"></dxi-item>
          </dxi-item>
          </dxi-tab>
          <dxi-tab title="Address">
            <dxi-item itemType="group" caption="Address" [colCount]="6" [colSpan]="2">
              <dxi-item dataField="address.address1" [colSpan]="3"></dxi-item>
              <dxi-item dataField="address.address2" [colSpan]="3"></dxi-item>
              <dxi-item dataField="address.city" [colSpan]="2"></dxi-item>
              <dxi-item dataField="address.state" [colSpan]="2"></dxi-item>
              <dxi-item dataField="address.zip" [colSpan]="2"></dxi-item>
              <dxi-item dataField="address.county" [colSpan]="3"></dxi-item>
              <dxi-item dataField="address.country" [colSpan]="3"></dxi-item>
            </dxi-item>
          </dxi-tab>
          <dxi-tab title="Contact">
            <dxi-item itemType="group" caption="Phone Number" [colCount]="5" [colSpan]="2">
              <dxi-item dataField="phone.countryCode" [colSpan]="1"></dxi-item>
              <dxi-item dataField="phone.number" [colSpan]="2"></dxi-item>
              <dxi-item dataField="phone.type" [colSpan]="2"></dxi-item>
            </dxi-item>
          </dxi-tab>
        </dxi-item>
      </dxo-form>
    </dxo-editing>

    <dxi-column dataField="firstName" [caption]="'First Name'"></dxi-column>
    <dxi-column dataField="lastName" [caption]="'Last Name'"></dxi-column>   
    <dxi-column dataField="email" [caption]="'Email'"></dxi-column>   
    <dxi-column dataField="uid" [caption]="'UID'" [visible]="false"></dxi-column>   
    <dxi-column dataField="customerId" [caption]="'Customer Id'"></dxi-column> 
    <dxi-column dataField="company" [caption]="'Company Name'">
      <dxo-lookup [dataSource]="companies | async" displayExpr="name"></dxo-lookup>
    </dxi-column>
    <dxi-column dataField="role" [caption]="'Role'" [visible]="false">
      <dxo-lookup [dataSource]="roles"></dxo-lookup>
    </dxi-column>    
    <dxi-column dataField="address.address1" [caption]="'Address 1'" [visible]="false"></dxi-column>
    <dxi-column dataField="address.address2" [caption]="'Address 2'" [visible]="false"></dxi-column>
    <dxi-column dataField="address.city" [caption]="'City'" [visible]="false"></dxi-column>
    <dxi-column dataField="address.state" [caption]="'State'" [visible]="false"></dxi-column>
    <dxi-column dataField="address.zip" [caption]="'Zip'"[visible]="false"></dxi-column>
    <dxi-column dataField="address.county" [caption]="'County'"[visible]="false"></dxi-column>
    <dxi-column dataField="address.country" [caption]="'Country'"[visible]="false"></dxi-column>
    <dxi-column dataField="phone.countryCode" [caption]="'Country Code'"[visible]="false"></dxi-column>
    <dxi-column dataField="phone.number" [caption]="'Number'"[visible]="false"></dxi-column>
    <dxi-column dataField="phone.type" [caption]="'Type'"[visible]="false"></dxi-column>   
  </dx-data-grid>
</div>
